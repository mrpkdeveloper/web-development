<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- iframes are costly as iframes reduce performance since iframe is basically openning a new tab and loading html in same tab thus we only use it to embed vedios or other website stuff  -->
    <h1>iframes tutorial</h1>
    <h3>open in frames</h3>
    <ul>
        <li><a href="http://example.com/" target="frame1">example.com</a></li>
        <li><a href="./navigation bar.html" target="frame2">navigation bar</a></li>
    </ul>
    <!-- iframes are used to add some other page or content like youtube vedios or other website content -->
    <iframe name="frame1" src="./madmathsform.html" frameborder="1" height="900" width="550"></iframe>
    <iframe name="frame2" src="./tables.html" frameborder="1" height="900" width="650"></iframe>
    <h3>this page inside iframe </h3>
    <iframe name="frame2" src="./iframes.html" frameborder="1" height="900" width="650"></iframe>

</body>

</html>

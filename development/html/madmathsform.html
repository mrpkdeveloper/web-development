<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadMaths Form</title>
    <link href="form.css" rel="stylesheet">
</head>

<body>

    <h1 align="center">MadMaths</h1>
    <br><br><br>
    <form action="data.php">
        <!-- in above line action attribute specifies where to store the data of the form submitted -->
        <div>
            <label for="name">Enter your name </label>
            <!-- by creating label if we select on enter your name the input   box will automatically selected -->
            <input type="text" placeholder="Your name" id="name">
        </div>
        <div>
            Enter your class <select>
                <option>8th</option>
                <option>9th</option>
            </select>
        </div>
        <div>
            Enter your school name <input type="text" placeholder="School name" required>
        </div>
        <div>
            Enter your date of birth <input type="date">
        </div>
        <div>
            Enter your address <input type="text" placeholder="address">
        </div>
        <div>
            Enter your phone number <input type="tel" placeholder="phone number" maxlength="10">
        </div>
        <div>
            are u eligible <input type="checkbox" checked>
        </div>
        <div>
            write about yourself
            <br><textarea name="my text" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" name="my submit">
            <input type="reset" name="my reset">
        </div>
        <a href="https://www.google.com/" target="_parent">go to google</a>
        <!-- target parent opens link in that page only  -->
    </form>


</body>

</html>
